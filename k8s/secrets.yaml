# Set your GCP project
gcloud config set project YOUR_PROJECT_ID

# Create GKE cluster
gcloud container clusters create aima-cluster \
  --num-nodes=2 \
  --zone=us-west1-a \
  --machine-type=e2-standard-2

# Create secrets for SMTP
kubectl create secret generic smtp-secrets \
  --from-literal=smtp-host=$SMTP_HOST \
  --from-literal=smtp-port=$SMTP_PORT \
  --from-literal=smtp-user=$SMTP_USER \
  --from-literal=smtp-pass=$SMTP_PASS

# Apply Kubernetes configurations
kubectl apply -f k8s/deployment.yaml
kubectl apply -f k8s/service.yaml